<!DOCTYPE html>
<html lang="zh-Hant">

    <body class="ind">
        <div class="maincontainer">

            <section class="secTrend">
                <div class="content">
                    <div class="lineChart2">
                        <div class="chart chart2">
                            <div id="chart-2">

                                    <div dir="ltr" style="position: relative; width: 497px; height: 295px;">

        <script>

                function drawChart()

                    var formatter = new google.visualization.DateFormat({ pattern: "MMM dd, yyyy" });

                    var twoDArray = [["日期"]];
                    var ary = [];

                    twoDArray[0].push("美國");

                    twoDArray[0].push("俄羅斯");
                    twoDArray[0].push("英國");
                    twoDArray[0].push("土耳其");
                    twoDArray[0].push("OOO");

                    ary = [new Date("February 15, 2020 00:00:00")];
                    ary.push(parseInt("15"));
                    ary.push(parseInt("3"));
                    ary.push(parseInt("0"));
                    ary.push(parseInt("11"));
                    ary.push(parseInt("2"));

                    ary.push(parseInt("3"));
                    twoDArray.push(ary);
                    ary = [new Date("February 18, 2020 00:00:00")];
                    ary.push(parseInt("15"));
                    ary.push(parseInt("3"));
                    ary.push(parseInt("0"));
                    ary.push(parseInt("12"));
                    ary.push(parseInt("2"));
                    ary.push(parseInt("9"));
                    ary.push(parseInt("0"));
                    ary.push(parseInt("3"));
                    twoDArray.push(ary);
                    ary = [new Date("February 19, 2020 00:00:00")];
                    ary.push(parseInt("15"));
                    ary.push(parseInt("3"));
                    ary.push(parseInt("0"));
                    ary.push(parseInt("12"));
                    ary.push(parseInt("2"));
                    ary.push(parseInt("9"));
                    ary.push(parseInt("0"));
                    ary.push(parseInt("3"));
                    twoDArray.push(ary);

                    var data2 = google.visualization.arrayToDataTable(twoDArray);
                    formatter.format(data2, 0);
                    var options2 =
					{
                        width: $(".chart2 img").width(),
                        height: $(".chart2 img").height(),
                        chartArea:
						{
                            left: "10%",
                            right: "7%",
                            width: "83%",
                            height: "85%",
                        },
                        lineWidth: 2,
                        pointSize: 4,
                        colors: ["#E30E0E", "#EDC29C", "#F4D486", "#B8DE8F", "#90DEEA", "#89ACE5", "#C599E4", "#E7A3D6"],
                        hAxis:
						{
                            format: "M/d",
                        },
                        vAxis:
						{
                            format: "short",
                        },
                        legend:
						{
                            position: "none",
                        },
                    };
                    var worldAndChina = new google.visualization.LineChart(chart2);
                    worldAndChina.draw(data2, options2);
                }
            });
