    <body class="ind">
        <div class="maincontainer">
            <!-- 光學數據 -->
            <section class="secTrend">
                <div class="content">
                    <div class="lineChart2">
                        <div class="chart chart2">
                            <div id="chart-2">
                                <div style="position: relative;">
                                    <div dir="ltr" style="position: relative; width: 497px; height: 295px;">

                            </div>
                        </div>

                            <div class="box c-1"> <div class="dot"></div> <p>Va</p> </div>
                            <div class="box c-2"> <div class="dot"></div> <p>Vb</p> </div>

                        </div> -->
                        <input type="button" onclick="redrawChart();" value="更新">
                    </div>
                </div>
            </section>
        </div>

        <script>
            var cnt=1;
            var L1 = [1,2,3,4,5,4];
            var L2 = [2,4,6,8,10,8];
            var L3 = [3,6,9,12,15,12];
            function redrawChart()
            {
                google.charts.load("current", { packages: ["line", "corechart"] });
                google.charts.setOnLoadCallback(drawChart);
                function drawChart()
                {
                    //console.log(cnt);
                    var chart2 = document.getElementById("chart-2");
                    var data = new google.visualization.DataTable();
                    data.addColumn('number', 'y');
                    data.addColumn('number', 'Line 1');
                    data.addColumn('number', 'Line 2');
					data.addColumn('number', 'Line 3');
                    data.addColumn({type: 'string', role: 'tooltip'});
                    //data.addRow([1, 1, 2, "Some fancy tooltip"]);
                    //data.addRow([2, 2, 4, "Some fancy tooltip"]);
                    //data.addRow([3, 3, 6, "Some fancy tooltip"]);
                    //data.addRow([4, 4, 8, "Some fancy tooltip"]);
                    //data.addRow([5, 5, 10, "Some fancy tooltip"]);
                    //data.addRow([6, 4, 8, "Some fancy tooltip"]);
                    for(ii=0;ii<cnt;ii++)
                    {
                        data.addRow([ii, L1[ii], L2[ii], L3[ii], ""]);
                    }
                    var options =
                    {
                        title: 'Graph'
                    };
                    var chart = new google.visualization.LineChart(document.getElementById('chart-2'))
                    chart.draw(data, options);
                    cnt++;
                }
            }

            window.onresize = redrawChart;
        </script>
    </body>
</html>
